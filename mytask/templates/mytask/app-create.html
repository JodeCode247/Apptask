<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 3fr;
        }
    </style>  
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <a href='{% url "adminPage" %}'>Home</a>
            <a href='{% url "app_create" %}'>Add Apps</a> 
        </div>

        <div class="content">
            <h1>Hello {{user}}</h1>

            <form action="" method ='post' enctype="multipart/form-data">
                {% csrf_token %}
            <div class="app-card">
                <div class="app-icon">
                    <i class="fab fa-facebook-f"></i> 
                </div>
                
                <div class="app-details">
                    <input name='app_name' type="text" placeholder="App name" required = true>
                    <input name ='app_store_link' type="text" placeholder="App download link" required = true>
                    <input name ='points_reward' id='points'  type="text" placeholder="point reward" required = true>
                    <select name="category" id="" required = true>
                        {% for c,category in categories %}
                        <option value={{category|upper}}>{{category}}</option>
                        {% endfor %}
                    </select>
<p></p>
                    <input type="file" src="" name='app_icon', required=true>
                </div>
                
            </div>

            <div class="points-container">
                <div class="points">
                    100 POINTS
                </div>
                <button>SUBMIT</button>
            </div>
            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/your_fontawesome_key.js" crossorigin="anonymous"></script>

</body>
<style>
    body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background-color: #e6f0ff; /* Light blue background */
    }

    .container {
        width: 80%;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
    }

    .sidebar {
        width: 20%;
        padding: 20px;
        background-color: #e6f0ff; /* Lighter blue for sidebar */
    }

    .sidebar a {
        display: block;
        padding: 10px;
        text-decoration: none;
        color: #333;
        border-bottom: 1px solid #ddd;
    }

    .content {
        width: 80%;
        padding: 20px;
    }

    .app-form {
        background-color: #f0f5ff; /* Light blue background */
        border-radius: 5px;
        padding: 20px;
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .app-icon {
        width: 100px;
        height: 100px;
        margin-bottom: 20px;
        border: 1px dashed #ccc;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        color: #ccc;
    }

    .app-details {
        width: 100%;
    }

    .app-details input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 3px;
    }

    .points-container {
        text-align: center;
    }

    .points {
        background-color: #cfe2ff; /* Light blue for points */
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
</style>
</html>
